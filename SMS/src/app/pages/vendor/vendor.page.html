<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/home/me">
      <ion-button style="font-size: 15px;" class="ion-text-capitalize">
        <ion-icon name="ios-arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="presentPopover($event)">
      <ion-button>
        <ion-icon style="font-size: 27px;" name="md-more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- user info -->
  <div class="userinfo" *ngIf="userData">
    <span>
      <ion-avatar slot="start" class="user-avatar">
        <img src="https://ucarecdn.com/{{ userData.image }}/-/scale_crop/150x150/center/">
      </ion-avatar>
    </span>
    <span class="name">
      <ion-label>
        <ion-text class="username">
          {{userData.firstname}} {{userData.lastname}}
        </ion-text>
      </ion-label>
    </span>
  </div>

  <div class="list_title">
    <ion-label>Service</ion-label>
  </div>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let service of homeServices">
      <ion-item detail [routerLink]="['/service-detail', service.id]">
        <ion-avatar slot="start">
          <img [src]="service.picture">
        </ion-avatar>
        {{ service.name }}
        <!-- <ion-note color="primary" slot="end" *ngIf="service.price">{{ service.price | currency: 'BRL' }}</ion-note> -->
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteProduct(service.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
