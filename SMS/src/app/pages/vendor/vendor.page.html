<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/home/me">
      <ion-button class="ion-text-capitalize">
        <ion-icon name="ios-arrow-back"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <ion-title>Your Home Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!homeServices.length">
    You don't have any home services now!
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let service of homeServices">
      <ion-item button [routerLink]="['/service-detail', service.id]">
        <ion-avatar slot="start">
          <img [src]="service.picture">
        </ion-avatar>

        <ion-label>
          {{ service.name }}
          <p>{{ service.description }}</p>
          <p>{{ service.createdAt | date: 'short' }}</p>
        </ion-label>

        <ion-note color="primary" slot="end" *ngIf="service.price">{{ service.price | currency: 'BRL' }}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteProduct(service.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button routerLink='/vendor-location' color="tertiary" expand="block">
            Update my Location
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button routerLink="/add-service" expand="block">
            Add my home service
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
