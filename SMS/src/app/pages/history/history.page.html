<ion-header>
  <ion-toolbar>
    <ion-title>Order History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!orders.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let order of orders">
      <!-- <ion-item button [routerLink]="['/service-detail', service.id]"> -->
      <ion-item button >
        <ion-avatar slot="start">
          <img [src]="order.picture">
        </ion-avatar>

        <ion-label>
          {{ order.name }}
          <p>{{ order.description }}</p>
          <p>{{ order.createdAt | date: 'short' }}</p>
        </ion-label>

        <ion-note color="primary" slot="end" *ngIf="order.price">{{ order.price | currency: 'BRL' }}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="reviewOrder(order.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Review
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
