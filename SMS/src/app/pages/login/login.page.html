<ion-content>
  <!-- logo -->
  <div class="lanch">
    <ion-img class="lanchlogo" alt="fail" src="/assets/image/lanuch_page_logo.png"></ion-img>
  </div>

  <ion-card class="bg-login">
    <!-- user input -->
    <ion-item class="itemuser">
      <ion-label class="mylabel" position="floating">Username</ion-label>
      <ion-input class="myinput" type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <!-- password input -->
    <ion-item lines="none">
      <ion-label class="mylabel" position="floating">Password</ion-label>
      <ion-input type="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-card>

  <ion-grid>
    <ion-row class="login-row">
      <!-- login button -->
      <ion-col>
        <ion-button class="lgrg" shape="round" fill="solid" color="dark" (click)="login()">login</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- sign in button -->
      <ion-col>
        <ion-button class="lgrg" shape="round" fill="outline" color="dark" [routerLink]="['../register']">sign up</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="auth-row">
      <ion-col>
        <!-- google login auth -->
        <ion-button class="tplogin" fill='clear' (click)="doGoogleLogin()">
          <ion-icon size="large" name="logo-google" color="danger"></ion-icon>
        </ion-button>
        <!-- facebook login auth -->
        <ion-button class="tplogin" fill='clear'>
          <ion-icon size="large" name="logo-facebook" color="primary"></ion-icon>  
        </ion-button>
      </ion-col>
    </ion-row>
    
  </ion-grid>


</ion-content>
