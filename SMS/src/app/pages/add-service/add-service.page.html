<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Add home service as a Vendor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="homeService.name" placeholder="Service Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="homeService.description" placeholder="Service Description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Category</ion-label>
        <ion-select [(ngModel)]="homeService.category" value="appliance" okText="OK" cancelText="Cancel">
          <ion-select-option value="appliances">Appliances</ion-select-option>
          <ion-select-option value="electrical">Electrical</ion-select-option>
          <ion-select-option value="plumbling">Plumbling</ion-select-option>
          <ion-select-option value="cleaning">Cleaning</ion-select-option>
          <ion-select-option value="tutoring">Tutoring</ion-select-option>
          <ion-select-option value="moving">Moving</ion-select-option>
          <ion-select-option value="repair">Repair</ion-select-option>
          <ion-select-option value="other">Other</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="homeService.picture" placeholder="Picture"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="homeService.price" placeholder="Price"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="saveProduct()" expand="block">
      Add/Update service
    </ion-button>
  </ion-toolbar>
</ion-footer>
