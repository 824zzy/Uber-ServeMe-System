
<ion-content>
  <div>
    <ion-icon class="back" slot="start" name="close" routerLink="/home/me/profile"></ion-icon>
  </div>

  <div class="edit">
    <ion-title>Last Name</ion-title>
    <ion-input type="text" clearInput value="{{lastname}}" [(ngModel)]="lastname"></ion-input>
  </div>
  <div class="update">
  <ion-item class="update-btn" color="dark" (click)="updateLastName(lastname)">
    <div>Update Last Name</div>
  </ion-item>
  </div>

</ion-content>
